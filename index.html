<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koboldens skygge</title>
    <script src="app.js"></script>
</head>

<body>
    <h1>I koboldens skygge kampsimulator</h1>
    <div>
        <h2>Dig</h2>
        <div>
            <label for="name">Navn</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="battle">Kampfærdighed</label>
            <input type="number" id="battle" name="battle" min="1" value="1">
        </div>

        <div>
            <label for="health">Helbred</label>
            <input type="number" id="health" name="health" min="1" value="1">
        </div>

        <div>
            <label for="dexterity">Behændighed</label>
            <input type="number" id="dexterity" name="dexterity" min="1" value="1">
        </div>
    </div>

    <div>
        <h2>Fjenden</h2>
        <div>
            <label for="enemy-name">Navn</label>
            <input type="text" id="enemy-name" name="enemy-name">
        </div>

        <div>
            <label for="enemy-battle">Kampfærdighed</label>
            <input type="number" id="enemy-battle" name="enemy-battle" min="1" value="1">
        </div>

        <div>
            <label for="enemy-health">Helbred</label>
            <input type="number" id="enemy-health" name="enemy-health" min="1" value="1">
        </div>
    </div>

    <div>
        <button type="button" onclick="doBattle();">Slå!</button>
    </div>

    <div>
        <h2>Kamplogbog</h2>
        <div id="log">

        </div>
    </div>

</body>

</html>
